<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7faff; /* Lighter, cooler gray background */
        }
        /* Style for the translucent-blur navbar */
        .navbar-blur {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly more opaque */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border-bottom: 1px solid rgba(200, 200, 200, 0.2);
        }
        /* Hero Section Gradient */
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Custom scrollbar for modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: #a8a8a8;
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        /* Smooth transition for hover effects */
        .transition-all-300 {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- ===== Navigation Bar ===== -->
    <nav class="navbar-blur fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Title -->
                <div class="flex-shrink-0 flex items-center gap-2">
                    <!-- Simple Logo SVG -->
                    <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    <span class="font-bold text-2xl text-blue-700">JobPortal</span>
                </div>
                
                <!-- Login/User Area -->
                <div id="user-auth-links" class="flex-1 flex justify-end items-center gap-4">

    <!-- ===== Main Content ===== -->

                        <div class="relative flex-grow">

                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                                </svg>
                            </div>

                            Filters
                        </button>
                    </div>
                
                    <!-- Filters Dropdown -->
                    <div id="hero-filters-dropdown" class="hidden mt-4 bg-white rounded-xl shadow-2xl p-6 text-left max-w-3xl mx-auto">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <!-- Filter: Job Type -->
                            <div>
                                <label for="filter-type" class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                                <select id="filter-type" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="all">All Types</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Internship">Internship</option>
                                </select>
                            </div>

                                    <option value="Mid-level">Mid-level</option>
                                    <option value="Senior-level">Senior-level</option>
                                </select>
                            </div>

                                    Clear Filters
                                </button>
                            </div>

                    </div>
                </div>

        </section>

        <!-- ===== Filters & Job Listings ===== -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            
            <!-- Filters -->

    </main>

    <!-- ===== Login Modal ===== -->
    <div id="login-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Login</h2>
                <button id="close-login-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-all-300">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- ===== Post Job Modal ===== -->

            <div class="flex justify-between items-center mb-6">

                <button id="close-post-job-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Post Job Form -->
            <form id="post-job-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                        <input type="text" id="job-title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                        <input type="text" id="company" name="company" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., New York, NY or Remote" required>
                    </div>
                    <div>
                        <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Salary Range</label>
                        <input type="text" id="salary" name="salary" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., $100k - $120k" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="job-type" class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                        <select id="job-type" name="type" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div>
                        <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Experience Level</label>
                        <select id="experience" name="experience" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                            <option value="Entry-level">Entry-level</option>
                            <option value="Mid-level">Mid-level</option>
                            <option value="Senior-level">Senior-level</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div>
                    <label for="responsibilities" class="block text-sm font-medium text-gray-700 mb-1">Responsibilities (comma-separated)</label>
                    <input type="text" id="responsibilities" name="responsibilities" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Develop features, Fix bugs" required>
                </div>
                <div>
                    <label for="qualifications" class="block text-sm font-medium text-gray-700 mb-1">Qualifications (comma-separated)</label>
                    <input type="text" id="qualifications" name="qualifications" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 5+ years React, Strong CSS" required>
                </div>
                
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition-all-300">
                    Post Job Listing
                </button>
            </form>
        </div>
    </div>


    <!-- ===== Job Detail Modal ===== -->
    <div id="job-detail-modal" class="fixed inset-0 z-[60] flex items-center justify-center hidden">
        <!-- Backdrop -->

        <!-- Modal Content -->

                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Content will be populated by JS -->
            <div id="modal-content-details" class="p-8 md:p-12">
                <!-- Dynamic Job Details Here -->
            </div>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm hidden">

    </div>

            let currentUser = null;

            // --- 3. CORE FUNCTIONS ---

            /**
             * Initializes the application
             */
            function init() {
                checkSession();
                applyFiltersAndSearch(); // Use this to render initial jobs
                attachEventListeners();
            }

            /**
             * Checks for a user in sessionStorage
             */
            function checkSession() {
                const user = JSON.parse(sessionStorage.getItem('currentUser'));
                if (user) {
                    currentUser = user;
                    if (currentUser.type === 'Job Seeker') {
                        appliedJobs = JSON.parse(sessionStorage.getItem('appliedJobs')) || [];
                    }
                    updateNavbar(true);
                } else {
                    updateNavbar(false);
                }
            }

            /**
             * Updates the navbar based on login state
             * @param {boolean} isLoggedIn - The user's login status
             */
            function updateNavbar(isLoggedIn) {
                if (isLoggedIn) {
                    let postJobButton = '';
                    if (currentUser.type === 'Admin' || currentUser.type === 'Recruiter') {
                        postJobButton = `
                            <button id="post-job-nav-btn" class="bg-green-500 text-white px-4 py-2 rounded-full font-medium hover:bg-green-600 transition-all-300">
                                Post a Job
                            </button>

                    }

                    userAuthLinks.innerHTML = `
                        ${postJobButton}
                        <span class="font-medium text-gray-700 hidden sm:block">
                            Welcome, <span class="font-bold text-blue-600">${currentUser.username}</span> (${currentUser.type})
                        </span>
                        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-full font-medium hover:bg-red-600 transition-all-300">
                            Logout
                        </button>
                    `;
                    // Add listener to the new logout button
                    document.getElementById('logout-btn').addEventListener('click', handleLogout);
                    // Add listener to post job button if it exists
                    if (postJobButton) {
                        document.getElementById('post-job-nav-btn').addEventListener('click', openPostJobModal);
                    }
                } else {
                    userAuthLinks.innerHTML = `
                        <button id="login-nav-btn" class="bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-700 transition-all-300">
                            Login
                        </button>
                    `;
                    // Add listener to the new login button
                    document.getElementById('login-nav-btn').addEventListener('click', openLoginModal);
                }
            }

            /**
             * Handles the login form submission
             * @param {Event} e - The form submit event
             */
            function handleLogin(e) {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    currentUser = user;
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    if (currentUser.type === 'Job Seeker') {
                        appliedJobs = JSON.parse(sessionStorage.getItem('appliedJobs')) || [];
                    }
                    updateNavbar(true);
                    closeLoginModal();
                    loginForm.reset();
                    applyFiltersAndSearch(); // Re-render jobs to show applied status
                } else {
                    showAlert('Invalid Username or Password');
                }
            }

            /**
             * Handles user logout
             */
            function handleLogout() {
                currentUser = null;
                appliedJobs = [];
                sessionStorage.removeItem('currentUser');
                sessionStorage.removeItem('appliedJobs');
                updateNavbar(false);
                applyFiltersAndSearch(); // Re-render jobs to hide applied status
            }

            /**
             * Renders the list of jobs to the DOM
             * @param {Array} jobs - An array of job objects to render
             */
            function renderJobs(jobs) {
                jobListingsContainer.innerHTML = '';
                
                if (jobs.length === 0) {
                    noJobsMessage.classList.remove('hidden');
                    return;
                }

                noJobsMessage.classList.add('hidden');

                jobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'bg-white rounded-xl shadow-lg border border-gray-100 p-6 transition-all-300 hover:shadow-2xl hover:scale-[1.02] cursor-pointer flex flex-col justify-between';
                    jobCard.dataset.jobId = job.id;
                    
                    const isApplied = appliedJobs.includes(job.id);
                    const applyButtonHtml = isApplied
                        ? `<button class="w-full bg-gray-300 text-gray-500 py-2 rounded-lg font-medium cursor-not-allowed" disabled>
                               Applied
                           </button>`
                        : `<button class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-all-300 apply-btn">
                               Apply Now
                           </button>`;
                    
                    const timeAgo = formatDateAgo(job.postedDate);

                    jobCard.innerHTML = `
                        <div>
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <img src="${job.logo}" alt="${job.company} logo" class="w-14 h-14 rounded-full object-cover border-2 border-gray-50" onerror="this.src='https://placehold.co/100x100/gray/white?text=Err'">

                                <span class="flex items-center gap-1.5">

                                    ${job.experience}
                                </span>
                                <span class="flex items-center gap-1.5 font-medium text-green-700">
                                    <svg class="h-4 w-4 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 4a.75.75 0 01.75.75v2.53l3.24-3.24a.75.75 0 111.06 1.06l-3.24 3.24H14a.75.75 0 010 1.5H9.25V15a.75.75 0 01-1.5 0V9.25H5a.75.75 0 010-1.5h2.53l-3.24-3.24a.75.75 0 011.06-1.06l3.24 3.24V4.75A.75.75 0 0110 4z" /></svg>
                                    ${job.salary}
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm mb-6">${job.description.substring(0, 100)}...</p>
                        </div>

                            ${applyButtonHtml}

                        </div>
                    `;
                    
                    // Add click listener to the card (but not the button)
                    jobCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.apply-btn') && !isApplied) {
                            openJobModal(job.id);
                        }
                    });

                    // Add click listener to the Apply button
                    const applyBtn = jobCard.querySelector('.apply-btn');
                    if (applyBtn) {
                        applyBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent card click
                            handleApply(job.id);
                        });
                    }
                    
                    jobListingsContainer.appendChild(jobCard);
                });
            }

            /**
             * Opens the job detail modal with specific job info
             * @param {number} jobId - The ID of the job to display
             */
            function openJobModal(jobId) {
                const job = allJobs.find(j => j.id === jobId);
                if (!job) return;

                modalContentDetails.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <img src="${job.logo}" alt="${job.company} logo" class="w-16 h-16 rounded-full object-cover border" onerror="this.src='https://placehold.co/100x100/gray/white?text=Err'">
                        <div>

                            <p class="text-xl text-gray-700">${job.company}</p>

                            ${job.type}

                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zM6 8a2 2 0 11-4 0 2 2 0 014 0zM1.49 15.326a.75.75 0 01-.318-1.464 3.5 3.5 0 014.622-3.18l.866-1.5a.75.75 0 011.3.75l-.866 1.5.866 1.5a.75.75 0 01-1.3.75l-.866-1.5a3.5 3.5 0 01-4.622 3.18zM16 8a2 2 0 11-4 0 2 2 0 014 0zm4.51 7.326a.75.75 0 01-1.3.75l-.866-1.5-.866 1.5a.75.75 0 01-1.3-.75l.866-1.5-.866-1.5a.75.75 0 011.3-.75l.866 1.5.866-1.5a.75.75 0 011.3.75l-.866 1.5a3.5 3.5 0 014.622 3.18.75.75 0 01-.318 1.464z" /></svg>
                            ${job.experience}
                        </span>
                        <span class="flex items-center gap-1.5 bg-green-100 text-green-800 font-medium px-3 py-1 rounded-full">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 4a.75.75 0 01.75.75v2.53l3.24-3.24a.75.75 0 111.06 1.06l-3.24 3.24H14a.75.75 0 010 1.5H9.25V15a.75.75 0 01-1.5 0V9.25H5a.75.75 0 010-1.5h2.53l-3.24-3.24a.75.75 0 011.06-1.06l3.24 3.24V4.75A.75.75 0 0110 4z" /></svg>
                            ${job.salary}
                        </span>
                    </div>

                    <div class="space-y-6 text-gray-700">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Job Description</h4>
                            <p>${job.description}</p>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Responsibilities</h4>
                            <ul class="list-disc list-inside space-y-1">
                                ${job.responsibilities.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Qualifications</h4>
                            <ul class="list-disc list-inside space-y-1">
                                ${job.qualifications.map(q => `<li>${q}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t">
                        ${appliedJobs.includes(job.id)
                            ? `<button class="w-full bg-gray-300 text-gray-500 py-3 rounded-lg font-bold text-lg cursor-not-allowed" disabled>Applied</button>`
                            : `<button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition-all-300" onclick="handleApply(${job.id})">Apply for this Job</button>`
                        }
                    </div>
                `;

                jobDetailModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }

            /**
             * Closes the job detail modal
             */
            function closeJobModal() {
                jobDetailModal.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore scrolling
            }

            /**
             * Handles the "Apply" button click
             * @param {number} jobId - The ID of the job to apply for
             */
            window.handleApply = function(jobId) {
                if (appliedJobs.includes(jobId)) return; // Already applied

                const job = allJobs.find(j => j.id === jobId);
                if (currentUser) {
                    if (currentUser.type === 'Job Seeker') {
                        appliedJobs.push(jobId);
                        sessionStorage.setItem('appliedJobs', JSON.stringify(appliedJobs));
                        showAlert(`Applied for ${job.title} as ${currentUser.username}!`, 'Application Successful');
                        applyFiltersAndSearch(); // Re-render to show 'Applied'
                        if (!jobDetailModal.classList.contains('hidden')) {
                            closeJobModal(); // Close job detail if open
                        }
                    } else {
                        showAlert('Only "Job Seeker" accounts can apply for jobs.', 'Application Info');
                    }
                } else {
                    showAlert('You must be logged in as a Job Seeker to apply.', 'Login Required');
                    if (!jobDetailModal.classList.contains('hidden')) {
                        closeJobModal(); // Close job detail if open
                    }
                    setTimeout(openLoginModal, 200); // Open login modal after a short delay
                }
            }


            /**
             * Filters and searches jobs based on user input
             */
            function applyFiltersAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                
                const type = filterType.value;
                const location = filterLocation.value;
                const experience = filterExperience.value;

                const filteredJobs = allJobs.filter(job => {
                    const matchesSearch = job.title.toLowerCase().includes(searchTerm) || 
                                          job.company.toLowerCase().includes(searchTerm) ||
                                          job.description.toLowerCase().includes(searchTerm) ||
                                          job.salary.toLowerCase().includes(searchTerm);
                    
                    const matchesType = type === 'all' || job.type === type;
                    const matchesLocation = location === 'all' || job.location === location;
                    const matchesExperience = experience === 'all' || job.experience === experience;

                    return matchesSearch && matchesType && matchesLocation && matchesExperience;
                });

                renderJobs(filteredJobs);
            }

            /**
             * Clears all filters and re-renders all jobs
             */
            function clearFilters() {
                searchInput.value = '';
                filterType.value = 'all';
                filterLocation.value = 'all';
                filterExperience.value = 'all';
                heroFiltersDropdown.classList.add('hidden'); // Close dropdown
                applyFiltersAndSearch();
            }
 
            /**
             * Handles posting a new job
             * @param {Event} e - The form submit event
             */
            function handlePostJob(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const newJob = {
                    id: Date.now(), // Use timestamp for a unique ID
                    title: formData.get('title'),
                    company: formData.get('company'),
                    logo: `https://placehold.co/100x100/gray/white?text=${formData.get('company').charAt(0)}`,
                    location: formData.get('location'),
                    type: formData.get('type'),
                    experience: formData.get('experience'),
                    salary: formData.get('salary'),
                    postedDate: new Date().toISOString(),
                    description: formData.get('description'),
                    responsibilities: formData.get('responsibilities').split(',').map(s => s.trim()),
                    qualifications: formData.get('qualifications').split(',').map(s => s.trim())
                };

                allJobs.unshift(newJob); // Add new job to the beginning of the list
                postJobForm.reset();
                closePostJobModal();
                applyFiltersAndSearch(); // Refresh the job list
                showAlert('Job posted successfully!', 'Success');
            }

            // --- 4. Modal Helper Functions ---

            function openLoginModal() {
                loginModal.classList.remove('hidden');
            }
            function closeLoginModal() {
                loginModal.classList.add('hidden');
            }

            function openPostJobModal() {
                postJobModal.classList.remove('hidden');
            }
            function closePostJobModal() {
                postJobModal.classList.add('hidden');
            }

            function showAlert(message, title = 'Alert') {
                document.getElementById('alert-title').textContent = title;
                alertMessage.textContent = message;
                alertModal.classList.remove('hidden');
            }
            function closeAlert() {
                alertModal.classList.add('hidden');
            }

            /**
             * Formats an ISO date string to "X days ago"
             * @param {string} isoString - The ISO date string
             */
            function formatDateAgo(isoString) {
                const date = new Date(isoString);
                const diff = Date.now() - date.getTime();
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) return 'today';
                if (days === 1) return '1 day ago';
                return `${days} days ago`;
            }

            // --- 5. Event Listeners ---
            function attachEventListeners() {
                // Initial login button (if not logged in)
                if (loginNavBtn) {
                    loginNavBtn.addEventListener('click', openLoginModal);
                }
                
                // Login Modal
                closeLoginModalBtn.addEventListener('click', closeLoginModal);
                loginForm.addEventListener('submit', handleLogin);

                // Post Job Modal
                closePostJobModalBtn.addEventListener('click', closePostJobModal);
                postJobForm.addEventListener('submit', handlePostJob);
                
                // Job Detail Modal
                modalBackdrop.addEventListener('click', closeJobModal);
                closeJobModalBtn.addEventListener('click', closeJobModal);
                
                // Alert Modal
                alertCloseBtn.addEventListener('click', closeAlert);

                // Filters and Search
                searchInput.addEventListener('input', applyFiltersAndSearch);
                heroFilterBtn.addEventListener('click', () => {
                    heroFiltersDropdown.classList.toggle('hidden');
                });
                filterType.addEventListener('change', applyFiltersAndSearch);
                filterLocation.addEventListener('change', applyFiltersAndSearch);
                filterExperience.addEventListener('change', applyFiltersAndSearch);
                clearFiltersBtn.addEventListener('click', clearFilters);
            }

            // --- Run the app ---
            init();
        });
    </script>
