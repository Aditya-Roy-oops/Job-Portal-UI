    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        /* Style for the translucent-blur navbar */
        .navbar-blur {
            background-color: rgba(255, 255, 255, 0.7); /* Translucent white */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-bottom: 1px solid rgba(200, 200, 200, 0.3);
        }
        /* Custom scrollbar for modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: #a8a8a8;
            border-radius: 10px;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body class="bg-gray-100">

                </div>

                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                </div>

                    <!-- This will be populated by JS -->

                        Login
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Search Bar -->
        <div class="md:hidden p-4 border-t border-gray-200">
            <input id="search-input-mobile" type="text" class="block w-full bg-white bg-opacity-70 border border-gray-300 rounded-full py-2 px-4 leading-5 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search jobs...">
        </div>
    </nav>

    <!-- ===== Main Content ===== -->
    <main class="pt-28 md:pt-20"> <!-- Adjust padding-top for fixed navbar height -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <!-- Filters -->
            <section id="filters" class="mb-8 p-6 bg-white rounded-lg shadow-md">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- Filter: Job Type -->
                    <div>
                        <label for="filter-type" class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                        <select id="filter-type" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">All Types</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <!-- Filter: Location -->
                    <div>
                        <label for="filter-location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <select id="filter-location" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">All Locations</option>
                            <option value="New York, NY">New York, NY</option>
                            <option value="San Francisco, CA">San Francisco, CA</option>
                            <option value="Remote">Remote</option>
                            <option value="Austin, TX">Austin, TX</option>
                            <option value="Chicago, IL">Chicago, IL</option>
                        </select>
                    </div>

                        <label for="filter-experience" class="block text-sm font-medium text-gray-700 mb-1">Experience Level</label>

                            <option value="Entry-level">Entry-level</option>
                            <option value="Mid-level">Mid-level</option>
                            <option value="Senior-level">Senior-level</option>

                <div id="job-listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Job cards will be dynamically inserted here by JS -->
                </div>
                <p id="no-jobs-message" class="hidden text-center text-gray-500 mt-8">No jobs found matching your criteria.</p>
            </section>

        </div>
    </main>

    <!-- ===== Login Modal ===== -->
    <div id="login-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm hidden">

            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Login</h2>

                    </svg>
                </button>
            </div>
            <!-- Login Form -->

                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">

    <!-- ===== Job Detail Modal ===== -->

        <div id="modal-backdrop" class="absolute inset-0 bg-black bg-opacity-70 backdrop-blur-sm"></div>
        
        <!-- Modal Content -->
        <div id="modal-content" class="modal-content relative bg-white rounded-lg shadow-2xl w-full max-w-3xl mx-4 max-h-[90vh] overflow-y-auto">
            <button id="close-job-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 z-10">
                <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Content will be populated by JS -->
            <div id="modal-content-details" class="p-8 md:p-12">
                <!-- Dynamic Job Details Here -->
            </div>
        </div>
    </div>

                renderJobs(allJobs);
                attachEventListeners();

             * Checks for a user in sessionStorage
             */
            function checkSession() {
                const user = JSON.parse(sessionStorage.getItem('currentUser'));
                if (user) {
                    currentUser = user;
                    updateNavbar(true);
                } else {
                    updateNavbar(false);
                }

                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zM6 8a2 2 0 11-4 0 2 2 0 014 0zM1.49 15.326a.75.75 0 01-.318-1.464 3.5 3.5 0 014.622-3.18l.866-1.5a.75.75 0 011.3.75l-.866 1.5.866 1.5a.75.75 0 01-1.3.75l-.866-1.5a3.5 3.5 0 01-4.622 3.18zM16 8a2 2 0 11-4 0 2 2 0 014 0zm4.51 7.326a.75.75 0 01-1.3.75l-.866-1.5-.866 1.5a.75.75 0 01-1.3-.75l.866-1.5-.866-1.5a.75.75 0 011.3-.75l.866 1.5.866-1.5a.75.75 0 011.3.75l-.866 1.5a3.5 3.5 0 014.622 3.18.75.75 0 01-.318 1.464z" /></svg>
                                    ${job.experience}
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm mb-6">${job.description.substring(0, 100)}...</p>
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors apply-btn">
                            Apply Now
                        </button>
                    `;
                    
                    // Add click listener to the card (but not the button)
                    jobCard.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('apply-btn')) {
                            openJobModal(job.id);
                        }
                    });

                    // Add click listener to the Apply button
                    jobCard.querySelector('.apply-btn').addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent card click
                        handleApply(job.id);
                    });
                    
                    jobListingsContainer.appendChild(jobCard);
                });
            }

            /**
             * Opens the job detail modal with specific job info
             * @param {number} jobId - The ID of the job to display
             */
            function openJobModal(jobId) {
                const job = allJobs.find(j => j.id === jobId);
                if (!job) return;

                modalContentDetails.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <img src="${job.logo}" alt="${job.company} logo" class="w-16 h-16 rounded-full object-cover border">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-900">${job.title}</h2>
                            <p class="text-xl text-gray-700">${job.company}</p>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-4 text-sm text-gray-600 mb-6">
                        <span class="flex items-center gap-1.5 bg-gray-100 px-3 py-1 rounded-full">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 00.281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 103 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 002.273 1.765 11.842 11.842 0 00.757.433.57.57 0 00.28.14l.018.008.006.003zM10 11.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z" clip-rule="evenodd" /></svg>
                            ${job.location}
                        </span>
                        <span class="flex items-center gap-1.5 bg-gray-100 px-3 py-1 rounded-full">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z" clip-rule="evenodd" /></svg>
                            ${job.type}
                        </span>
                        <span class="flex items-center gap-1.5 bg-gray-100 px-3 py-1 rounded-full">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 9a3 3 0 100-6 3 3 0 000 6zM6 8a2 2 0 11-4 0 2 2 0 014 0zM1.49 15.326a.75.75 0 01-.318-1.464 3.5 3.5 0 014.622-3.18l.866-1.5a.75.75 0 011.3.75l-.866 1.5.866 1.5a.75.75 0 01-1.3.75l-.866-1.5a3.5 3.5 0 01-4.622 3.18zM16 8a2 2 0 11-4 0 2 2 0 014 0zm4.51 7.326a.75.75 0 01-1.3.75l-.866-1.5-.866 1.5a.75.75 0 01-1.3-.75l.866-1.5-.866-1.5a.75.75 0 011.3-.75l.866 1.5.866-1.5a.75.75 0 011.3.75l-.866 1.5a3.5 3.5 0 014.622 3.18.75.75 0 01-.318 1.464z" /></svg>
                            ${job.experience}
                        </span>
                    </div>

                    <div class="space-y-6 text-gray-700">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Job Description</h4>
                            <p>${job.description}</p>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Responsibilities</h4>
                            <ul class="list-disc list-inside space-y-1">
                                ${job.responsibilities.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Qualifications</h4>
                            <ul class="list-disc list-inside space-y-1">
                                ${job.qualifications.map(q => `<li>${q}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t">
                        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors" onclick="handleApply(${job.id})">
                            Apply for this Job
                        </button>
                    </div>
                `;

                jobDetailModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }

            /**
             * Closes the job detail modal
             */
            function closeJobModal() {
                jobDetailModal.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Restore scrolling
            }

            /**
             * Handles the "Apply" button click
             * @param {number} jobId - The ID of the job to apply for
             */
            window.handleApply = function(jobId) {
                const job = allJobs.find(j => j.id === jobId);
                if (currentUser) {
                    if (currentUser.type === 'Job Seeker') {
                        showAlert(`Applied for ${job.title} as ${currentUser.username}!`, 'Application Successful');
                    } else {
                        showAlert('Only "Job Seeker" accounts can apply for jobs.', 'Application Info');
                    }
                } else {
                    showAlert('You must be logged in as a Job Seeker to apply.', 'Login Required');
                    if (!loginModal.classList.contains('hidden')) {
                        closeLoginModal(); // Close login if open
                    }
                    if (!jobDetailModal.classList.contains('hidden')) {
                        closeJobModal(); // Close job detail if open
                    }
                    setTimeout(openLoginModal, 200); // Open login modal after a short delay
                }
            }


            /**
             * Filters and searches jobs based on user input
             */
            function applyFiltersAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const searchTermMobile = searchInputMobile.value.toLowerCase();
                const combinedSearch = searchTerm || searchTermMobile;
                
                const type = filterType.value;
                const location = filterLocation.value;
                const experience = filterExperience.value;

                const filteredJobs = allJobs.filter(job => {
                    const matchesSearch = job.title.toLowerCase().includes(combinedSearch) || 
                                          job.company.toLowerCase().includes(combinedSearch) ||
                                          job.description.toLowerCase().includes(combinedSearch);
                    
                    const matchesType = type === 'all' || job.type === type;
                    const matchesLocation = location === 'all' || job.location === location;
                    const matchesExperience = experience === 'all' || job.experience === experience;

                    return matchesSearch && matchesType && matchesLocation && matchesExperience;
                });

                renderJobs(filteredJobs);
            }

            /**
             * Clears all filters and re-renders all jobs
             */
            function clearFilters() {
                searchInput.value = '';
                searchInputMobile.value = '';
                filterType.value = 'all';
                filterLocation.value = 'all';
                filterExperience.value = 'all';
                renderJobs(allJobs);
            }

            // --- 4. Modal Helper Functions ---

            function openLoginModal() {
                loginModal.classList.remove('hidden');
            }

            function closeLoginModal() {
                loginModal.classList.add('hidden');
            }

            function showAlert(message, title = 'Alert') {
                document.getElementById('alert-title').textContent = title;
                alertMessage.textContent = message;
                alertModal.classList.remove('hidden');
            }

            function closeAlert() {
                alertModal.classList.add('hidden');
            }

            // --- 5. Event Listeners ---
            function attachEventListeners() {
                // Initial login button (if not logged in)
                if (loginNavBtn) {
                    loginNavBtn.addEventListener('click', openLoginModal);
                }
                
                // Login Modal
                closeLoginModalBtn.addEventListener('click', closeLoginModal);
                loginForm.addEventListener('submit', handleLogin);
                
                // Job Detail Modal
                modalBackdrop.addEventListener('click', closeJobModal);
                closeJobModalBtn.addEventListener('click', closeJobModal);
                
                // Alert Modal
                alertCloseBtn.addEventListener('click', closeAlert);

                // Filters and Search
                searchInput.addEventListener('input', applyFiltersAndSearch);
                searchInputMobile.addEventListener('input', applyFiltersAndSearch);
                filterType.addEventListener('change', applyFiltersAndSearch);
                filterLocation.addEventListener('change', applyFiltersAndSearch);
                filterExperience.addEventListener('change', applyFiltersAndSearch);
                clearFiltersBtn.addEventListener('click', clearFilters);
            }

            // --- Run the app ---
            init();
        });
    </script>

</body>
